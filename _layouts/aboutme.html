---
layout: aboutme
---

<div class="post-view">
    <div class="summary">
        <!-- Keep the empty space where the image would be for consistent spacing -->
        <div class="image-placeholder" style="height: 0; margin-bottom: 1rem;"></div>
        
        <div class="title-header">
            <h1>{{page.title}}</h1>
        </div>
        
        <!-- Keep empty divs to maintain the visual structure and spacing -->
        <div class="project-description" style="display: none;">
        </div>
        
        <div class="skills-card" style="display: none;">
        </div>
    </div>
      
    <div class="content">
        {{content}}
    </div>
</div>
